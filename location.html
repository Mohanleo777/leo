<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Location Collector</h1>
    <p>Click the button to share your location.</p>
    <button id="getLocation">Get Location</button>
    <div class="output">
        <p id="status"></p>
        <p id="coordinates"></p>
    </div>

    <script>
        document.getElementById("getLocation").addEventListener("click", () => {
            const status = document.getElementById("status");
            const coordinates = document.getElementById("coordinates");

            // Check if Geolocation is available
            if ("geolocation" in navigator) {
                status.textContent = "Getting your location...";
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        status.textContent = "Location retrieved!";
                        coordinates.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                        
                        // Example: Send location to a server
                        fetch('https://example.com/collect-location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ latitude, longitude }),
                        }).then(response => {
                            if (response.ok) {
                                console.log("Location sent successfully.");
                            } else {
                                console.error("Failed to send location.");
                            }
                        });
                    },
                    (error) => {
                        status.textContent = "Unable to retrieve location.";
                        console.error("Error:", error.message);
                    }
                );
            } else {
                status.textContent = "Geolocation is not supported by your browser.";
            }
        });
    </script>
</body>
</html>
