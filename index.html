<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Location Capture</title>
</head>
<body>
    <h1>Capture Image and Location</h1>
    <button id="capture-btn">Capture Image</button>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        const captureButton = document.getElementById("capture-btn");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");

        async function initializeCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = "block";
            } catch (err) {
                alert("Camera access denied or not supported.");
                console.error(err);
            }
        }

        function captureImage() {
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert image to Base64
            const imageBase64 = canvas.toDataURL("image/png");
            console.log("Captured Image:", imageBase64);

            // Send to server (replace the URL with your server endpoint)
            fetch("/upload", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageBase64 })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to upload image");
                    }
                    alert("Image uploaded successfully!");
                })
                .catch(err => {
                    alert("An error occurred while sending the image.");
                    console.error(err);
                });
        }

        captureButton.addEventListener("click", () => {
            if (!video.srcObject) {
                initializeCamera();
            } else {
                captureImage();
            }
        });
    </script>
</body>
</html>
